<!DOCTYPE html>
<html>
<head>
    <title>Create New Team</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='gog/admin/admin_forms.css') }}">
</head>
<body>
    <div class="container">
        <h1>Create New Team</h1>
        <form method="POST">
            <input type="text" name="name" placeholder="Team Name">
            <select name="type" required>
                <option value="A">Type A</option>
                <option value="B">Type B</option>
            </select>
            <input type="number" name="number" placeholder="Team Number" required>
            <button type="submit">Create Team</button>
        </form>
        <a href="{{ url_for('admin.dashboard') }}" class="action-button">Back to Dashboard</a>
    </div>
</body>
</html>
