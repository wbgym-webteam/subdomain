{% extends './base.html' %}

{% block title %}
Home for GoG
{% endblock %}

{% block content %}

<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1e293b, #0f172a);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        width: 90%;
        max-width: 600px;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        margin-top: 30px;
    }

    h1 {
        text-align: center;
        color: #e2e8f0;
    }

    h2 {
        color: #e2e8f0;
        border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        padding-bottom: 5px;
    }

    label {
        font-size: 16px;
        margin-top: 10px;
        display: block;
        color: #cbd5e1;
    }

    .input-field, .dropdown {
        width: 100%;
        height: 45px;
        padding: 10px;
        margin-top: 5px;
        border: none;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        font-size: 16px;
        box-sizing: border-box;
    }

    select {
        appearance: none;
        cursor: pointer;
    }

    select option {
        background: #fff;
        color: #000;
    }

    input::placeholder {
        color: #94a3b8;
    }

    button {
        width: 100%;
        height: 50px;
        padding: 10px;
        background: #334155;
        color: #fff;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 15px;
        transition: 0.3s;
    }

    button:hover {
        background: #475569;
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
</style>
<body>

<h1>Team Management</h1>

<div class="container">
    <h2> Punktevergabe</h2>
    <label for="teamSelect">Team:</label>
    <select id="teamSelect" class="dropdown">
        <option>Wähle ein Team</option>
    </select>

    <label for="gameName">Spiel:</label>
    <select id="gameName" class="dropdown">
        <option value="Fußball"> Fußball</option>
        <option value="Basketball"> Basketball</option>
        <option value="Tennis"> Tennis</option>
    </select>

    <label for="points">Punkte:</label>
    <input type="number" id="points" class="input-field" placeholder="Punkte vergeben..." min="0">

    <button>Punkte zuweisen</button>
</div>

<div class="container">
    <h2> Punkte aktualisieren</h2>
    <label for="editTeam">Team:</label>
    <select id="editTeam" class="dropdown">
        <option>Wähle ein Team</option>
    </select>

    <label for="editGame">Spiel:</label>
    <select id="editGame" class="dropdown">
        <option value="Fußball"> Fußball</option>
        <option value="Basketball"> Basketball</option>
        <option value="Tennis"> Tennis</option>
    </select>

    <label for="editPoints">Neue Punktzahl:</label>
    <input type="number" id="editPoints" class="input-field" placeholder="Neue Punkte..." min="0">

    <button>Punkte aktualisieren</button>
</div>

</body>

{% endblock %}
