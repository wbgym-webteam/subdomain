{% extends './base.html' %}

{% block title %}
Team Management
{% endblock %}

{% block content %}

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #b66ba4, #8846a4);
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(12px);
            margin-top: 30px;
            color: #ffffff;
            position: relative;
            text-align: left;
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        h2 {
            color: #ab62a4;
            border-bottom: 2px solid #ab62a4;
            padding-bottom: 5px;
            text-align: center;
        }

        label {
            font-size: 16px;
            margin-top: 10px;
            display: block;
            color: #ab62a4;
        }

        .input-field, .dropdown {
            width: 100%;
            height: 45px;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 10px;
            background: #d4c2ad;
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
        }

        select {
            appearance: none;
            cursor: pointer;
            color: #ffffff;
        }

        select option {
            background: #d4c2ad;
            color: #ffffff;
        }

        input::placeholder {
            color: #ffffff;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 25px;
        }

        button {
            width: 100%;
            height: 50px;
            padding: 10px;
            background: #560d4f;
            color: #ffffff;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
            margin-top: 25px;
        }

        button:hover {
            background: #8846a4;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.8);
        }

        .back-button {
            width: 80px;
            height: 40px;
            font-size: 14px;
            position: absolute;
            top: -15px;
            left: 10px;
            background: #560d4f;
        }

        .back-button:hover {
            background: #8846a4;
        }
    </style>
<body>

    <h1>Team Management</h1>

    <div class="container">
        <button class="back-button" onclick="goToDashboard()">Zurück</button>
        <h2>Punktevergabe</h2>
        <label for="teamSelect">Team:</label>
        <select id="teamSelect" class="dropdown">
            <option>Wähle ein Team</option>
        </select>

        <label for="gameName">Spiel:</label>
        <select id="gameName" class="dropdown">
            <option value="Fußball">Fußball</option>
            <option value="Basketball">Basketball</option>
            <option value="Tennis">Tennis</option>
        </select>

        <label for="points">Punkte:</label>
        <input type="number" id="points" class="input-field" placeholder="Punkte vergeben..." min="0">

        <button>Punkte zuweisen</button>
    </div>

    <div class="container">
        <h2>Punkte aktualisieren</h2>
        <label for="editTeam">Team:</label>
        <select id="editTeam" class="dropdown">
            <option>Wähle ein Team</option>
        </select>

        <label for="editGame">Spiel:</label>
        <select id="editGame" class="dropdown">
            <option value="Fußball">Fußball</option>
            <option value="Basketball">Basketball</option>
            <option value="Tennis">Tennis</option>
        </select>

        <label for="editPoints">Neue Punktzahl:</label>
        <input type="number" id="editPoints" class="input-field" placeholder="Neue Punkte..." min="0">

        <button>Punkte aktualisieren</button>
    </div>

    <script>
        function goToDashboard() {
            window.location.href = "/dashboard";
        }
    </script>

</body>

{% endblock %}
