


<!--{% block content %}-->

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='gog/gog_logs.css') }}">
</head>

<body>

    <div class="logs-container">
        <button class="back-button" onclick="goToDashboard()">Zurück</button>
        <h1>Logs Übersicht</h1>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Log-Nachricht</th>
                        <th>Zeitstempel</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td class="log-entry">Benutzer hat sich angemeldet</td>
                        <td class="timestamp">2025-01-29 14:33:12</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td class="log-entry">Datenbank-Update abgeschlossen</td>
                        <td class="timestamp">2025-01-29 14:34:45</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td class="log-entry">Fehler bei API-Anfrage</td>
                        <td class="timestamp">2025-01-29 14:35:27</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td class="log-entry">Benutzer hat sich abgemeldet</td>
                        <td class="timestamp">2025-01-29 14:36:00</td>
                    </tr>
                    <!-- More logs can be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function goToDashboard() {
            window.location.href = "/gog/dashboard";
        }
    </script>

</body>

<!--{% endblock %}-->
