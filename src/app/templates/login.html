</head>

    <a href="/admin_login">Admin</a>

<form method="post" class="login-container">
    <h1>Willkommen zur√ºck!</h1>
    <p>Bitte geben Sie Ihren Login-Code ein, um fortzufahren.</p>
    <select name="event" id="event-selector">
        <option value="tdw">TdW</option>
        <option value="sms" disabled>SmS</option>
        <!-- enable this option when the SmS module is available -->
    </select>
    <input type="password" name="logincode" id="logincode" placeholder="Login-Code">
    <input type="submit" value="Login" class="submit">
    <p class="error" id="error">{{ error }}</p>
</form>

<script>
    const message = document.getElementById('error');

    // Event listener for input changes
    message.addEventListener('p', function () {

        if (inputField.value.trim() === '') {
            message.style.display = 'none'; // Hide if empty
        } else {
            message.style.display = 'block'; // Show if not empty
        }
    });
</script>

{% endblock %}
