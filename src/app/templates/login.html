{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="admin-panel">
    <a href="/admin-login">Admin</a>
</div>

<form method="post" class="login-container">
    <h1>Willkommen zur√ºck!</h1>
    <p>Bitte geben Sie Ihren Login-Code ein, um fortzufahren.</p>
    <input type="password" id="loginCode" placeholder="Login-Code">
    <button onclick="checkLogin()">Anmelden</button>
    <p id="errorMessage" class="error-message"></p>
</form>

<script>
    function checkLogin() {
        const correctCode = "123456"; //Login-Code anpassen
        const enteredCode = document.getElementById("loginCode").value;
        const errorMessage = document.getElementById("errorMessage");

        if (enteredCode === correctCode) {
            window.location.href = "gog_dashboard"; // Zielseite nach erfolgreichem Login
        } else {
            errorMessage.textContent = "Falscher Code! Bitte versuchen Sie es erneut.";
        }
    }

</script>

<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #560d4f, #8846a4);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
    }

    .login-container {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 12px;
        padding: 40px 30px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        text-align: center;
    }

    .login-container h1 {
        font-size: 28px;
        margin-bottom: 20px;
        color: #333;
    }

    .login-container p {
        font-size: 14px;
        margin-bottom: 30px;
        color: #555;
    }

    .login-container input {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        box-sizing: border-box;
    }

    .login-container input:focus {
        outline: none;
        border-color: #4a90e2;
        box-shadow: 0 0 6px rgba(74, 144, 226, 0.5);
    }

    .login-container button {
        width: 100%;
        padding: 12px 15px;
        background-color: #560d4f;
        border: none;
        color: white;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .login-container button:hover {
        background-color: #8846a4;
        transform: translateY(-3px);
    }

    .login-container button:active {
        transform: translateY(0);
    }

    .login-container .error-message {
        color: red;
        font-size: 14px;
        margin-top: 10px;
    }
</style>

{% endblock %}
