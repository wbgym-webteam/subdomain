<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    
</head>

<body>

    <header>
        {% block header %}
        <h1>Game of Grapes</h1>
        {% endblock %}
    </header>

    <main>
        {% block content%} {% endblock %}
    </main>


    <style>
        html,
        body {
            margin: 0;
            font-family: 'Arial';
        }

        header {
            background: #560d4f;
            color: white;
            text-align: center;
            padding: 0.5%;
            margin-top: 1.5%;
            margin-left: 2.5%;
            margin-right: 2.5%;
        }

        h1,
        h2 {
            margin: 0;
            padding: 1%;
        }
    </style>
</body>

</html>
