{% extends 'base.html' %}

{% block title %}
TdW - Admin Panel
{% endblock %}

{% block content %}

<header>
    <h1>Admin Dashboard</h1>
</header>

<main>
    <form action="{{ url_for('admin_views.upload_file') }}" method="post" enctype="multipart/form-data">
        <label for="file">Upload File:</label>
        <input type="file" name="file" id="file" required>
        <button type="submit">Upload</button>
    </form>
</main>
{% endblock %}
