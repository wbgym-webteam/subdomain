{% extends 'base.html' %}

{% block title %}
TdW - Admin Panel
{% endblock %}

{% block content %}

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='tdw/tdw_admin_panel.css') }}">
</head>

<header>
    <h1>TdW - Control Panel</h1>
</header>

<div id="logout">
    <a href="../admin_logout">Logout</a>
</div>

<main>
    <!-- Upload -->
    <form action="{{ url_for('admin_views.tdw_upload_file') }}" method="post" enctype="multipart/form-data">
        <label for="file">Upload File:</label>
        <input type="file" name="file" id="file" accept=".xlsx, .xls" required>
        <button type="submit">Upload</button>
    </form>

    <!-- Login Code Export -->
    <form action="{{ url_for('admin_views.tdw_export_logincodes_route') }}" method="post">
        <label for="export_login_codes">Export Login Codes:</label>
        <button type="submit">Export</button>
    </form>

    <a href="{{ url_for('admin_views.tdw_download_logincodes') }}" download>
        <button>Download Logincodes</button>
    </a>

    <!-- Selection Export -->
    <form action="{{ url_for('admin_views.tdw_export_selections') }}" method="post">
        <label for="export_login_codes">Export Selections:</label>
        <button type="submit">Export</button>
    </form>

    <a href="{{ url_for('admin_views.tdw_download_selections') }}" download>
        <button>Download Selections</button>
    </a>

    <!-- Activate / Deactivate the module -->
    <form action="{{ url_for('admin_views.tdw_module_status') }}" method="post">
        <label for="module_status">Module Status:</label>
        <p class="status">{{ status }}</p>
        <input type="submit" value="Activate / Deactivate">
    </form>
</main>
{% endblock %}
