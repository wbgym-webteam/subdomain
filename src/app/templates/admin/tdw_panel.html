{% extends 'base.html' %}

{% block title %}
TdW - Admin Panel
{% endblock %}

{% block content %}

<header>
    <h1>TdW - Control Panel</h1>
</header>

<main>
    <!-- Upload -->
    <form action="{{ url_for('admin_views.upload_file') }}" method="post" enctype="multipart/form-data">
        <label for="file">Upload File:</label>
        <!-- IDEA: Maybe include .csv as a file type ?-->
        <input type="file" name="file" id="file" accept=".xlsx, .xls" required>
        <button type="submit">Upload</button>
    </form>

    <!-- Acticate / Deactivate the module -->
    <form action="{{ url_for('admin_views.module_status') }}" method="post">
        <label for="module_status">Module Status:</label>
        <select name="module_status" id="module_status">
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
        </select>
        <input type="submit" value="Submit">
    </form>

    <!-- Generate CSV-file after selection process -->

</main>
{% endblock %}
